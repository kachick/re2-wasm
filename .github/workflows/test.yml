name: Tests

on:
  pull_request:
    branches:
      - 'main'

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18, 20]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node}}
      - uses: mymindstorm/setup-emsdk@v14
        with:
          # candidates: https://github.com/emscripten-core/emsdk/tags
          version: '3.1.51'
          no-cache: true
      - name: Install
        run: npm install
      - name: Build
        run: npm run compile
      - name: Test
        run: npm test
